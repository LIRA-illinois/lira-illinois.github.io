  <line x1="600" y1="450" x2="500" y2="650" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="600" y1="450" x2="800" y2="650" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="1000" y1="450" x2="800" y2="650" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="1000" y1="450" x2="1100" y2="650" stroke="#cbd5e1" stroke-width="2"/>
