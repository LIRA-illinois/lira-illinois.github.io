    <rect x="-8" y="-10" width="16" height="14" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
    <circle cx="-4" cy="-5" r="1.5" fill="white"/>
    <circle cx="4" cy="-5" r="1.5" fill="white"/>
    <rect x="-6" y="1" width="12" height="1.5" fill="white"/>
    <line x1="-8" y1="-12" x2="-8" y2="-10" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="-12" x2="8" y2="-10" stroke="white" stroke-width="1.5"/>
    <line x1="-8" y1="4" x2="-8" y2="8" stroke="white" stroke-width="1.5"/>
    <line x1="8" y1="4" x2="8" y2="8" stroke="white" stroke-width="1.5"/>
